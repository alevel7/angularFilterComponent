<app-header [profileImage]="userImage"></app-header>


<div class="flex flex-col gap-5 lg:flex-row p-5">
  <div class="flex flex-col gap-5 md:flex-row">
    <img [src]="movie.poster_path | imageTransform" alt="" class="h-96" />
    <section class="p-5 text-2xl">
      <p><span>Original Title: </span>{{ movie.original_title }}</p>
      <p><span>Popularity: </span>{{ movie.popularity }}</p>
      <p><span>Release Date: </span>{{ movie.release_date | date}}</p>
      <p><span>Vote Average: </span>{{ movie.vote_average | percent }}</p>
      <p><span>Vote count: </span>{{ movie.vote_count }}</p>
      <p><span>Overview: </span>{{ movie.overview }}</p>

    </section>
  </div>
  <section style="" class="w-full p-7 border-2 border-gray-500 border-solid rounded-md h-60 lg:h-auto">
    <div class=" h-full w-full flex justify-center items-center">
      <mat-icon *ngIf="!videoUrl && !loading" (click)="playVideo()">play_arrow</mat-icon>
      <div class="loader" *ngIf="!videoUrl && loading"></div>
      <iframe [src]="videoUrl" frameborder="0" class="w-full h-full" *ngIf="videoUrl"></iframe>
    </div>
  </section>

</div>

<div class="other-movies">
<app-movie-carousel [title]="'Popular on Netflix'" [movies]="movies"></app-movie-carousel>

<app-movie-carousel [title]="'Trending TV shows'" [movies]="tvShows"></app-movie-carousel>
<app-movie-carousel [title]="'Now Playing Movies'" [movies]="nowPlayingMovies"></app-movie-carousel>

</div>
